<html lang="">
  <head>
    <title>{{ .Location }} Live</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      td, th {
        width: 10%;
        background-color:#393939;
        color:white;
      }
      p{
        font-size:20px;
        font-family:Georgia;
      }
    </style>
  </head>
  <body style="background-color:black;">
    <h2 style="color:white">The values we are working with are:</h2>
    <table border="1">
      <tr>
        <th>Site:</th>
        <th>Load:</th>
        <th>Battery:</th>
        <th>Solar:</th>
        <th>Location:</th>
      </tr>
      <tr>
        <td>{{ .SiteInstantPower }}</td>
        <td>{{ .LoadInstantPower }}</td>
        <td>{{ .BatteryInstantPower }}%</td>
        <td>{{ .SolarInstantPower }}</td>
        <td>{{ .Location }}</td>
        <td>{{ .AsOf.Format "02 Jan 06 15:04:05 MST" }}</td>
      </tr>
    </table>
  </body>
</html>

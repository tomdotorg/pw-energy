<html lang="">
  <head>
    <title>{{ .Location }} Live</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      td, th {
        width: 10%;
        background-color:#393939;
        color:white;
      }
      p{
        font-size:20px;
        font-family:Georgia;
      }
    </style>
  </head>
  <body style="background-color:black;">
    <h2 style="color:white">The values at {{ .Location }} as of {{ .AsOf.Format "02 Jan 06 15:04:05 MST" }}:</h2>
    <table border="1">
      <tr>
        <td>Site:</td>
        <td>Load:</td>
        <td>Battery:</td>
        <td>Solar:</td>
        <td>Battery Charge:</td>
      </tr>
      <tr>
        <td>{{ .SiteInstantPower }}</td>
        <td>{{ .LoadInstantPower }}</td>
        <td>{{ .BatteryInstantPower }}</td>
        <td>{{ .SolarInstantPower }}</td>
        <td>{{ printf "%.2f" .BatteryCharge}}</td>
      </tr>
    </table>
  </body>
</html>
